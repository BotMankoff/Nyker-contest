            "744": [ "Your going as a satellite dish? I'm going as a pilgrim.", "As a Republican I have to wear it this way, otherwise it's impossible to stick my head up my ass.", "Any place you'd like me to lick for you?", "It might be on backwards, but now they put the thermometer in my mouth.", "No one wears their cone like that anymore Dad" ],
            "745": [ "We probably should have done something about this last year when it was still three blocks away.", "Thank goodness we salted the roads", "We traced the slime trail back to Ted Cruz's house.", "Walk for your lives!", "We have four, maybe five, days to run for our lives." ],
            "746": [ "I forgot what I came upstairs for.", "Those better not be my good rocks.", "On second thought, put them back in a circle.", "How about you do a little more hunting and a little less gathering?", "For God’s sake George, put on some underwear." ],
            "747": [ "Just be glad he's not wearing his kilt today.", "I think it's called an air B&B.", "I just hope they don’t put in a pool.", "They never tell you the whole story behind those reverse mortgages.", "It’s a nice house, but the neighbors are right on top of us." ],
            "748": [ "I would prefer to go out the way we came in.", "I usually wake up at this point.", "Talk about being consumed by your work.", "I guess its just us for dinner", "Not the return to inside dining I was expecting" ],
            "750": [ "It’s good to be back in the field. It just wasn’t the same working from home.", "Every time they say 'baa' please stop saying 'humbug'.", "Remember to check for faces—I once barked at a cotton bale for hours.", "Remember Dave, Rule #1: Never Count Them. Dave? Dave?", "Ewe, ewe. ewe. That's all we ever talk about." ],
            "751": [ "If you see a fork in the road, avoid it.", "If you jump up and down, it starts snowing.", "My fish says you get used to it.", "It would never work... we move in different circles.", "I had to break up with my last boyfriend because he was a prick." ],
            "752": [ "Don't give them anything. It only encourages sequels.", "Be careful, the one behind us is unabridged.", "I think I took one of them to bed.", "we're literally surrounded", "Just say you like them better than the movie" ],
            "753": [ "Oh I'm sorry, maybe I'd move faster if SOMEONE didn't bite my leg off.", "Hit me again with your cart and I'll hunt you down until the day I die.", "If anyone asks, you’re my support animal.", "Call me Ishmael. I'm using his employee discount.", "It was Melville who called you a dick." ],
            "754": [ "Whoa, the new recruit went down the laundry chute.", "I have a feeling there’s a psychologist waiting down there.", "After you - I’m out of shape.", "Wait, is the call for Times Square or Columbus Circle?", "I’m not sure the department knows what diversity in the workplace really means." ],
            "755": [ "'Yes Robert I bought a chair. I was sick of my options being between a rock and a hard place.'", "Do you want to go clubbing later?", "Yes, the mammoth is free range.", "The restroom is just down the hall and anywhere you want.", "Sorry John, but there’s too much history between us." ],
            "756": [ "And just when I finally got comfortable in my own skin, she repainted the bedroom.", "I’m referring you to another therapist. I’m afraid I can’t see you any longer.", "Patient failed to show for yet another session…", "If you’re still here, your time is up.", "Why am I always the one who needs to change?" ],
            "757": [ "I thought partly cloudy with a chance of rage was a typo", "Well it looks like my mother found out that you’re not Jewish.", "They banned him from Twitter, but he’s still in the Cloud.", "That reminds me. Your mother called.", "A bunny. Seriously. You see a bunny." ],
            "758": [ "Honey can you close the door? I’m in a meeting.", "I’m secretary of the exterior.", "My company rehired me as an outside consultant.", "The most unbelievable part of this cartoon is that there are open parking spaces.", "Your 3 o’clock is waiting behind that tree. Shall I send him in?" ],
            "759": [ "They call it kitsch-and-release.", "Well, well, well. If it isn't the one who got away.", "If Bob calls and offers you a position on the board — don’t take it.", "And if you think the singing part is bad, just wait til I tell you where the batteries go.", "Well if it isn't the one that got away." ],
            "760": [ "You probably meant compote.", "Let me remind you of your last review : The service is lousy and the food is rubbish", "It's curb to table.", "Since your reservation was for yesterday, I’ll start you off with a sampling of what you missed.", "To be fair you did say you wanted what you had last night" ],
            "761": [ "He's the only one who can legally hand out refreshments to voters in Georgia.", "One soul for half a dozen lemons is still cheaper than Whole Foods.", "He says I don’t have to worry about returning the dish.", "Honey, I believe your words were ‘I would die for some fresh squeezed lemonade.’", "Of course it’s farm to table, look at his scythe." ],
            "762": [ "First, let me bring you up to speed.", "You're cold blooded. You belong in upper management.", "Well for starters, you were 4 days late to the interview.", "Tell us something about yourself. Where do you see yourself in half an hour?", "I'll be honest, you're our diversity hire." ],
            "763": [ "You can use the loaner corn dog while you wait. Can you drive a stick?", "How long has the “Check Condiments” light been on?", "I can only give you a ball park estimate.", "How long have you been driving with the Check Condiment light on?", "When does it knock worst?" ],
            "764": [ "If you're from Uber Eats, just sprinkle it in.", "Congratulations on making it this far. Just one more task and you can reset your password.", "To be fair, you're not what I was expecting either.", "No sage advice. This is more of a think tank.", "Congratulations, you have just completed step two of Spirit Airline's refund policy." ],
            "765": [ "It was then that Marcus realized that his message in a bottle requesting beer and ice may have contained a single yet crucial typo.", "Damn. I literally said I'd deny climate change until it comes and bites me in the ass.", "Funny, I was just telling myself things couldn't possibly be worse.", "What a coincidence. I'm bipolar!", "Damn it Siri, I said a cold beer" ],
            "766": [ "Well played, Fran. The tuba will be gone by morning.", "Sorry. I misunderstood the huge vacuum in your life remark.", "What a coincidence! I couldn't sleep either!", "I hope my knocking on your door for the last 20 minutes didn't disturb you.", "Yes, I'm pretty sure the noise is coming from your apartment." ],
            "767": [ "You seem really nice - most of the guys I date are clowns.", "Kids? I love kids. Hand me one.", "My biggest fan was my late husband.", "So what I wrote in my dating profile is true. Now show me your Nobel Peace Prize.", "So, like my profile said, I bring a lot to the table." ],
            "768": [ "My left or your left?", "I always knew we'd wind up together.", "Oh dear, that's my wife! Act casual.", "If this shows up in National Geographic, we'll never hear the end of it.", "Please wag your tail, so I know which one is me." ],
            "769": [ "Trying to make it feel more like Amazon. I mean, the Amazon.", "His favorite book is A Farewell to Arms, so don't get too close.", "His name's Readers Digest.", "It's not really a book signing. More of an eat and greet.", "…yeah, we ordered from the wrong Amazon." ],
            "770": [ "I guess trail lawyer wasn't a typo after all.", "I found them Sir. No, they don't want to extend their vehicle's warranty.", "He's an adventure capitalist.", "I guess I misunderstood when you said your legal problems were behind you.", "Stop whining, Larry. The destination divorce was your idea." ],
            "771": [ "Three more dollars and we can order a pizza.", "When you told me your ex wanted every last dime, I had no idea she would take it this far.", "This is not what I meant when I said I was looking for change.", "Just admit you never bought a ring.", "I guess I'm not the only one who thinks you're hiding something." ],
            "772": [ "This isn't what I meant when I said to go towards the light.", "Let's just say the milk isn't the only thing that's about to expire.", "Eat whatever you want. It’s a bus that kills you.", "Go ahead. Eat the bacon. We get hit by a bus.", "Long story short; don't worry about saving the cake for tomorrow." ],
            "773": [ "„.dnos ǝɥʇ ɹǝpɹo ʇ’uoᗡ„", "It appears the tables have turned.", "We should've ordered our drinks straight up.", "I guess I should have said cheers instead of bottoms up.", "I’m not sure you appreciate the gravity of the situation." ],
            "774": [ "O, hi Carol. I didn't expect it would be an ex that marked the spot.", "To be fair, you don't look like your profile picture either.", "You're a sight for a sore eye.", "They said it was a reorganization. Then out came this plank.", "Excuse me, ma'am, but our booty is buried directly under yours." ],
            "775": [ "Can’t believe we’re opening for Genesis.", "I wish we had done the sex and drugs first.", "They'll never know what we used our tiny arms for.", "Is this the day the music died?", "An ironic end to our meteoric rise." ],
            "776": [ "He hasn't proposed yet, but he did give me a written estimate.", "My other son is a mortician. Wanna see the basement?", "It was tough to find a one room apartment with a garage but we got lucky.", "We met in AAA.", "The listing read luxury flat with its own lift. What did I know?" ],
            "777": [ "Amazon accidentally sent two.", "It works fine, we’re just no longer a nuclear family.", "Already sold. Guy on the phone. Kim something.", "No, we’d only have to do a background check if I were selling you a gun.", "Well, if you wanted the aircraft carrier, you should have been here first thing this morning." ],
            "778": [ "It’s the closest Texas would let us get to sex ed.", "Him? That's the guy who figured out how much wood a woodchuck could chuck.", "We have ordered both from Amazon and we are going to see which comes first.", "Don't sell him short. He did solve that crossing the road thing.", "I love messing with the interns." ],
            "779": [ "I don't ask you how you squeezed into that sweater.", "In my defense,the water dish was empty and the toilet lid was down", "Now that you've sobered up, do you remember where you took the goldfish on their walk?", "Forget the little castle. Could I get a fire hydrant in here?", "You sure this'll fool the landlord?" ],
            "780": [ "Sink or swim is nothing. Be glad you weren't here when the corporate culture was dog eat dog.", "I'd throw him a lifeline but I've been waiting for his parking space for years.", "He looked solid on paper.", "And this is Wade. Seriously, his name is Wade.", "Where do you see yourself in five seconds?" ],
            "781": [ "Where do you see yourself in five seconds?", "I hate to see you go, but I love to watch you leave.", "I hope that you’re not leaving me for some clown.", "I was fired recently myself.", "So...how long has the circus been letting you work from home?" ],
            "782": [ "I won them at a silent auction.", "Just tell me. I’m not a mime reader.", "They're French mimes. I can't understand a word they're saying.", "This is why I hate asking for directions in Paris." ],
            "785": [ "Come out with your hands up, wrists straight, fingers gently curved!", "Looks like someone is here to settle a score.", "Sheriff's not gonna like the sound of this.", "This used to be an upright establishment.", "Looks like somebody needs to be taught a lesson." ],
            "786": [ "This is the homework your son alleges my client ate.", "And finally, an option to extend his leash.", "...and you understand, that while this is one year contract for you, it's a seven year contract for him.", "My client is willing to play ball if you are.", "He says you can keep the cat." ],
            "787": [ "Of course I’m living in the past. Have you seen the present?!", "Just had a thought. What if I put the wheel on the outside?", "Are you trying to tell me that B.C. is a place in Canada?", "I don’t know what to pack anymore… It seems like a million years since we’ve been anywhere.", "Packing for the Republican National Convention gets easier and easier every four years." ],
            "788": [ "You should have done that before you put it on.", "I assume it’s a destination wedding?", "Or you could just get vaccinated.", "Or you could get vaccinated.", "Personally, I would just get the vaccination" ],
            "789": [ "Do you have to come in here every time I turn on the light?", "I really hope you make better use of your last two wishes.", "What the hell is a midlife chrysalis?", "You know I can't stand it when you hover.", "You went out for wings without me?" ],
            "790": [ "You take a left at these lights. Go the the next junction. Spin around 10 times. Hit the wall. Then reverse back about 10 feet and it should be on your left.", "Please let me know if you pass three toddlers traveling in a teacup.", "Walter soon realized that he was not prepared for life in the fast lane.", "Sir, I am not going to tell you again, your ride is over.", "Yes it does save me a ton in gas, but my collision insurance is outrageous." ],
            "791": [ "I’m pretty sure I wasn’t their first choice.", "And the acoustics make me sound like a German shepherd.", "They’ll eventually figure out I’m full grown.", "Wait until you see my water bowl. It has a deep end.", "I might have exaggerated my height a bit on the rescue paperwork." ],
            "792": [ "It seems someone else wrote a song called HELP", "‘Good news, you got into Juilliard’", "These reviews are all terrible, but 'washed up' really hurts.", "It says the first five bottle messages were free, but if we want the rest of the composition we need a paid subscription.", "If you no longer wish to receive these messages, check unsubscribe and place in the bottle labeled return." ],
            "793": [ "Teach a bear to shop and he will never have to fish again.", "Could you toss it to me instead? I want to tell my wife I caught it.", "It's an appetizer. I'm having people for dinner tonight.", "Throw it to me. I want to say I caught it.", "This is so much easier. I wish I thought of it sooner." ],
            "794": [ "I told you no lawyer on earth would take our case.", "It’s worse than an invasion. It’s an audit.", "Oh, I thought Robert said he was practicing Martial law.", "Oh no. Legal aliens.", "Gun-toting and a lawyer. They understand America very well." ],
            "795": [ "His last words were I hope this goes straight to her hips.", "You mate it. We plate it.", "I believe you're familiar with tonight’s entrée.", "Well someone got lucky last night.”", "I take it the Honeymoon is over?" ],
            "796": [ "Turns out they only check to see if you return the shoes.", "Apparently the floors are so thin you can hear a pin drop.", "I think we need a longer apartment.", "That drummer downstairs doesn't know who he's messing with.", "Exactly how many times did you hit “add to cart”?" ],
            "797": [ "Is this a Middle Age crisis?", "If you think that’s uncomfortable you should try wearing heels.", "It says here that you're a free lancer.", "My pronouns are thy, thou, and thine.", "You’re not a knight, Doug, and I’m not your wench. Get your own coffee." ],
            "798": [ "Sure, call Roadside Assistance. The more, the merrier.", "You’re gonna laugh—I actually had a mechanic for breakfast this morning.", "Don't worry, you'll be running in no time.", "Good news, your car troubles are over.", "Ahh, dinner and a V8. My favorite!" ],
            "799": [ "But enough about me, tell me about your lives.", "The last time we did this, I woke up neutered.", "I must say, when your profile said “Must like cats” this isn’t exactly what I was expecting…", "..... and that's when she said, 'It's me or the cat.", "I thought we could put that neutering incident behind us." ],
            "800": [ "He may need more time to develop.", "How did they find this guy?", "They drafted him sight unseen.", "He used to be so solid.", "Well they said he plays like no one they’ve ever seen." ],
            "802": [ "It was so much easier when everyone was still working from home.", "Be careful. It's hot.", "I'm surprised you didn't order wings.", "This is from the ladies over there on the 40th floor balcony", "We usually don’t deliver above 82nd Street." ],
            "803": [ "It’s like new. The previous owner preferred the box it came in.", "We call it “The Trump,” for its empty red bottom and hideous yellow top.", "Okay I'll grab some crayons and get started on the paper work. ", "And it is 100% guaranteed to stop your teenagers from asking to borrow the car.", "No, literally. It has bells and whistles." ],
            "804": [ "You're home early.", "And that’s how cryptocurrency works.", "It just doesn’t feel like anything I do impresses you anymore.", "Whatever you do, don't say sit!", "So, you told me to get my act together. Now what?" ],
            "805": [ "When we were dating he climbed a skyscraper for me—now I can’t even get him to take out the garbage.", "Your mom and I think it may be time for you to get your own place.", "I see... and is the gorilla with us in the room right now Ms. Johnson?", "He said he had to drag you here kicking and screaming.", "Let's end here. I know you have a plane to catch." ],
            "806": [ "The castle looked bigger on Zillow.", "Could you rub some WD-40 on my back?", "Can I interest you in a one knight stand?", "There is a high serf advisory.", "I may not be suited to this job." ],
            "807": [ "We use the males as a control group - they never ask for directions.", "I wasn't sure if you said maze or maize, so I did both.", "To accurately simulate the IKEA experience there is, in fact, no way out.", "There is no exit. We're measuring existential dread.", "We took away his phone, he's already lost." ],
            "808": [ "Yeah, Florida was just getting too weird for us.", "The U.S, Supreme Court repealed the law of gravity because it wasn't mentioned in the Constitution so we jut took off with it,", "No matter how far we go, your freaking parents always show up.", "Trump sent us, we're looking for 11,780 votes.", "We just empty it over Florida" ],
            "809": [ "Once the kids move out it'll get easier", "Not so tiny now,is it?", "Let me do the talking when your mother wakes up.", "We never should've offered home delivery.", "Yet I still have the feeling I have forgotten something." ],
            "810": [ "Once you press your floor number, he'll never forget.", "The zoo wants me to work from home.", "Everyone ignores the elephant in the room, but take one on the elevator and everyone has something to say.", "Well, how exactly do you think the elephant in the room gets to the room", "Yes we are your upstairs neighbors- how did you know?" ],
            "811": [ "I told the aquarium we''ll be working remotely from now on.", "Hey, nobody goes hunting for the Great Tan Whale.", "Of course I turned off echolocation. I'm on vacation!", "If Greenpeace shows up, act distressed.", "Everything I drink turns to blubber." ],
            "812": [ "Pleasing people is all I know, but you wouldn't understand.", "It’s just so frustrating: every time I bring the ball the back, he just throws it again.", "It's easy for you to say; you always land on your feet.", "Also, they never even told me I was adopted.", "This isn’t exactly what I had in mind when I signed up to be a therapy dog." ],
            "813": [ "Sign the treaty, I’m out of quarters.", "You have a choice. Stay here and face the harsh Russian winter with your entire army stranded and in disarray, or come home for lunch.", "You know he lost, right?", "Does somebody need to be put in exile?", "Let's go. Mommy doesn't have enough quarters to invade Russia." ],
            "814": [ "It has unlimited, data, unlimited minutes, with one string attached.", "No, this is not a spam call. I checked the label.", "Before I send someone out there, please unplug the string from the back of your can then plug it firmly back in.", "No I switched carriers from Campbell to Progresso!", "That's because I AM talking in a tin can." ],
            "815": [ "This place is known for serving local produce.", "Appears to be a food group .", "Elbows on the table. Another reason I don't like broccoli.", "Well, you did tell the waiter to serve the vegetables first.", "Well, if I was going to spoil in a few days, I'd have steak too" ],
            "816": [ "My ex-wife got most of the house.", "So Mason, is that a family name?", "You were more fun when you were plastered.", "It’s just a façade", "My last boyfriend had shingles." ],
            "817": [ "They tell you to reach for these, but never what to do you if actually catch one.", "It turns out they’re just cardboard covered in tin foil.”", "Some of us pursue stardom, while others have stardom thrust upon them.", "A genie granted me one wish. I said, ‘make me a star’.", "You promised me the moon." ],
            "818": [ "You told me to come back when I got my act together!", "I preferred when it was just the elephant in the room", "Circuits, Alexa! I said, ‘Order circuits!’", "I believe my new antidepressant is working!", "Make way! Make way for Trump's lawyers" ],
            "819": [ "My wife said, Try them on, it won't kill you. ", "So my wife says, “Would it kill you to wear something colorful?", "I swore I would never be caught dead in these pants, yet here we are.", "It’s my wife’s idea of a joke. I said I’d wear them over my dead body.", "Sorry, I thought it was going to be a zoom meeting." ],
            "820": [ "You've got it upside down.", "Am I a narcissist if I tell you I see myself in every one of these?", "You are holding it upside down.", "Who leaked that?", "It's the only blot on my resume." ],
            "821": [ "You shoulda heard the mocking birds this morning.", "The ego has landed.", "He does this every time National Geographic shows up.", "Ed’s single again, eh?", "Witness protection." ],
            "822": [ "…but the third planet was juuuuust right!", "No, no, no, darling. You weren’t adopted … you were abducted.", "I should mention at this point that H.G. Wells was wrong about a lot of stuff.", "Actually, you're the result of a close encounter of the first kind.", "And when she woke up nobody believed her. The end." ],
            "823": [ "I'm going to need to turn somebody into a pilot.", "I call this next trick 'Overbooked Flight, and I will need three volunteers from the audience.", "And for my next trick I will turn a twenty dollar bill into a bag of seven almonds.", "Ladies and gentlemen, the captain has now turned on the ‘applause’ sign.", "For my next trick, we'll be landing on time." ],
            "824": [ "Looks like I caught you at the tail end of your meal.", "The horns were painful going in? Just wait.", "You do realize that was a lawn ornament.", "What's gotten into you?", "I can't do lunch today, but I'm free in 6 months" ],
            "825": [ "Just remember, you can be empty headed and orange and still succeed in America.", "Thanks for carving out a little face time.”", "First the good news. Nobody's getting canned.”", "So, where do you see yourselves, three days from now?", "As part of our diversity initiative, Mr. Potato Head will be joining the board." ],
            "826": [ "I love it when they wake up and ask what year this is.", "For patient comfort, we try to keep the room in the mid-seventies.", "I'm detecting a beat.", "I said we’re operating on a person “in their 70s”, not “in the 70s”", "Alexa, play Smooth Operator" ],
            "827": [ "I’m from the future. Vote carefully.", "I’m an evolution denier.", "You get so much more with a smile and a club, than you do with just a smile.", "You won't believe how long I had to wait for this train.", "I peg you as more of a gatherer, am I right?" ],
            "828": [ "They want to know if we lost a ball on the Moon in 1971?", "It wants our leader. Right now that’s you by 2 strokes.", "This is still more believable than your hole-in-one story.", "He says this is the stupidest waste of time in the entire universe.", "If they're looking for intelligent life, why would they come to a golf course?" ],
            "829": [ "I was young and needed the money.", "She’s definitely had work done.", "It's a trick. Remember what happened to the deer?", "You adopted a highway?", "Don't judge me. I was young and needed the money." ],
            "830": [ "Well of course I’m being defensive!", "Can we not talk about goals this week?", "Yes, I KNOW I'm blocking. That's the whole point.", "I think people are always trying to put something past me....", "But what about my own goals?" ],
            "831": [ "Any happily married people here tonight?", "And a special shoutout to my lovely wife who’s in the audience tonight.", "This next one goes out to a special lady in the audience. You know who you are.", "Well, at least this thing’s turned on.", "You there. In the front row." ],
            "832": [ "We will not negotiate with terriers.", "Re-treat!", "I have met the enemy, and he’s a good boy!", "Retreat, not re-treat!", "I think we're in for a licking , guys!" ],
            "833": [ "This is the option covered by your insurance", "It’s going to work a lot faster than the prune juice.", "We find it works quicker than the laxative", "Or we could go with diet and exercise...", "So if I do this right you shouldn’t feel a thing." ],
            "834": [ "They recommend the beef.", "Your eggs should be out any minute now.", "Our early bird specials.", "We'll have those crumbs on your table cleaned up in no time.", "This is our early bird special." ],
            "835": [ "Sir, this is a Whole Foods. The only payment we accept is an arm and a leg.", "If you're going to bury that here, you need to buy something.", "Finally, a good tipper.", "And stop calling me wench.", "This is Starbuck’s. I think you want Long John Silver’s next door." ],
            "836": [ "You're a Holstein? Do you know the Greenblatts from Jersey City?", "Let me get this straight, you're food, clothing and a beverage?", "I find it hard to believe you jumped over anything.", "This is not what I expected when I put Milky Way in the navigation system.", "My wife insisted that I stop and ask for directions." ],
            "837": [ "I suspect vowel play", "I have a feeling all will be revealed tomorrow.", "Why couldn’t he have been murdered on a Monday.", "Done in ink. We're dealing with a narcissist, Watson.", "Supersleuth, six letters, and you put Marple?" ],
            "838": [ "It’s a win-win. He was delicious, and now we’ve got a flashlight.", "And all that was left was a giant carbon footprint", "And then he saw something that made his blood run warm.", "Why not just exhale and save the batteries?", "And then you wake up in a museum naked." ],
            "839": [ "I don't care what Satan lets his kids do.", "When I was young, we played with 9 planets.", "It’s been 4.5 billion years; will you please just take your shot?!", "Ten bucks says you won't sink the Earth before the humans do.", "Leave earth alone. It'll sink itself." ],
            "840": [ "The label said 'Lay flat to iron.", "I'm still taking you to the cleaners.", "Now might be a good time to grab that sock behind the washer.", "It looks like you ran out of steam.", "So it really did kill him to help with the ironing once in a while." ],
            "841": [ "This is too easy. Let’s put them in an IKEA.", "And to think, all we did was change their diet from Velveeta to Brie.", "Nothing has sold yet, but we’ve gotten a few nibbles.", "The male? He immediately identified a potential mate and began explaining composition and color theory.", "They’ve learned to feign interest until the cheese platters come out." ],
            "842": [ "Duck! Just kidding, watch your step.", "I applied online, they just asked if I knew how to fly.", "If we hit water, remember: be calm on the surface, paddle like hell underneath.", "Sorry about the water landing--old habit.", "What’s crazier, me talking or you flying?" ],
            "843": [ "Leave the circus,” you said. “You’ll never use those skills,” you said", "Turns out I can let you go.", "My therapist says I need to let go.", "No, not your hands. The car keys!", "If you were actually the height you listed on your profile this wouldn't be an issue" ],
            "844": [ "You can leave your label on.", "First the good news...you've aged well.", "The good news is, you've aged well . . . .", "It's standard procedure at your age", "It's a routine procedure, but I would recommend someone drive me home afterwards." ],
            "845": [ "A mortgage I’ll approve for thee, if you can solve these riddles three.", "It's not just the name of my business- I am, in fact, the tax wizard.", "If you take the 8:05 tonight, you can arrive last Thursday, in plenty time for yesterday's Powerball.", "And that is how cryptocurrency works.", "...and that's how bit coin works." ],
            "846": [ "Now I’m starting to believe the mailman’s side of the story.", "His last owner died? Did they say how?", "And yet he's still afraid of the vacuum.", "The shelter said he'll need to be exorcized daily.", "Yeah, it's creepy. But the fact that we don't have shadows is truly disturbing." ],
            "847": [ "I absolutely love what you’ve done with your air.", "Who does your air?", "I couldn't help but notice you waving to me from across the room.", "I'd love to hook you up with my leaf blower.", "Yeah, after work I collapse, too." ],
            "848": [ "Look! The first Robinsons of Spring.", "Is it me, or do you think they should have pulled the parachute chord by this point?", "The Neighborhood Watch is getting out of hand.", "Great. I JUST washed the car.", "Who’s that with Greg? I thought they mated for life?" ],

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to select random cartoons and their correct captions
        function getRandomGameData(count) {
            const shuffledMetadata = [...cartoonMetadata];
            shuffleArray(shuffledMetadata);
            const selectionCount = Math.min(count, shuffledMetadata.length);
            const selectedCartoons = shuffledMetadata.slice(0, selectionCount);
            
            const gameData = [];
            for (const metadata of selectedCartoons) {
                const contestNum = metadata.contestNumber;
                if (captionData[contestNum]) {
                    const possibleCaptions = captionData[contestNum];
                    const chosenCorrectCaption = possibleCaptions[Math.floor(Math.random() * possibleCaptions.length)];
                    
                    gameData.push({
                        id: metadata.id,
                        contestNumber: contestNum,
                        imageFile: metadata.imageFile,
                        correctCaption: chosenCorrectCaption,
                        currentCaption: "",
                        isCorrect: false
                    });
                }
            }
            return gameData;
        }

        // Function to ensure all captions are initially misplaced (deranged)
        function derangeCaptions(cartoons) {
            if (cartoons.length < 2) return;

            const originalCorrectCaptions = cartoons.map(c => c.correctCaption);
            const captionsToAssign = [...originalCorrectCaptions]; 
            
            let attempts = 0;
            const MAX_ATTEMPTS = 50;
            
            while (attempts < MAX_ATTEMPTS) {
                shuffleArray(captionsToAssign);
                let hasFixedPoint = false;
                for (let i = 0; i < cartoons.length; i++) {
                    if (captionsToAssign[i] === originalCorrectCaptions[i]) {
                        hasFixedPoint = true;
                        break;
                    }
                }
                if (!hasFixedPoint) break;
                attempts++;
            }

            for (let i = 0; i < cartoons.length; i++) {
                cartoons[i].currentCaption = captionsToAssign[i];
            }
        }

        let gameCartoons = [];
        let swappedCaptionElement = null;
        let timerInterval = null;
        let secondsElapsed = 0;

        function initGame() {
            gameCartoons = getRandomGameData(9);
            derangeCaptions(gameCartoons);

            const cartoonsGrid = document.getElementById('cartoonsGrid');
            cartoonsGrid.innerHTML = '';

            gameCartoons.forEach((cartoon, index) => {
                const cartoonBox = document.createElement('div');
                cartoonBox.classList.add('cartoon-box');
                cartoonBox.setAttribute('data-index', index); 

                const cartoonImageDiv = document.createElement('div');
                cartoonImageDiv.classList.add('cartoon-image');
                
                const img = document.createElement('img');
                img.src = cartoon.imageFile; 
                img.alt = `Cartoon ${cartoon.contestNumber}`;
                img.onerror = function() {
                    this.parentElement.innerHTML = `<div class="image-placeholder"><h4>Image Missing</h4><p>${cartoon.imageFile}</p></div>`;
                };
                cartoonImageDiv.appendChild(img);
                
                cartoonImageDiv.addEventListener('mouseenter', handleImageHoverStart);
                cartoonImageDiv.addEventListener('mouseleave', handleImageHoverEnd);
                
                cartoonBox.appendChild(cartoonImageDiv);

                const captionContainer = document.createElement('div');
                captionContainer.classList.add('caption-container');
                captionContainer.setAttribute('draggable', true);
                captionContainer.setAttribute('data-target-index', index); 
                
                const captionText = document.createElement('p');
                captionText.classList.add('caption-text');
                captionText.textContent = cartoon.currentCaption;
                captionContainer.appendChild(captionText);
                cartoonBox.appendChild(captionContainer);

                const correctIndicator = document.createElement('div');
                correctIndicator.classList.add('correct-indicator');
                correctIndicator.textContent = '✔';
                cartoonBox.appendChild(correctIndicator);
                cartoonsGrid.appendChild(cartoonBox);

                captionContainer.addEventListener('dragstart', handleDragStart);
                captionContainer.addEventListener('dragenter', handleDragEnter);
                captionContainer.addEventListener('dragleave', handleDragLeave);
                captionContainer.addEventListener('dragover', handleDragOver);
                captionContainer.addEventListener('drop', handleDrop);
                captionContainer.addEventListener('dragend', handleDragEnd);
            });

            document.getElementById('winMessage').style.display = 'none';
            updateScoreDisplay();
            startTimer();
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function startTimer() {
            stopTimer();
            secondsElapsed = 0;
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.textContent = `Time: ${secondsElapsed}s`;

            timerInterval = setInterval(() => {
                secondsElapsed++;
                timerDisplay.textContent = `Time: ${secondsElapsed}s`;
            }, 1000);
        }

        function shuffleGame() {
            initGame();
        }

        function handleImageHoverStart(e) {
            this.classList.add('image-zoomed');
        }
        
        function handleImageHoverEnd(e) {
            this.classList.remove('image-zoomed');
        }

        function handleDragStart(e) {
            swappedCaptionElement = this;
            e.dataTransfer.setData('text/plain', this.dataset.targetIndex);
            this.classList.add('dragging');
        }

        function handleDragEnter(e) {
            e.preventDefault();
            if (this !== swappedCaptionElement) {
                this.closest('.cartoon-box').classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            this.closest('.cartoon-box').classList.remove('drag-over');
        }

        function handleDragOver(e) {
            e.preventDefault();
            if (this !== swappedCaptionElement) {
                this.closest('.cartoon-box').classList.add('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            this.closest('.cartoon-box').classList.remove('drag-over');

            if (!swappedCaptionElement || this === swappedCaptionElement) {
                return;
            }

            const draggedFromIndex = parseInt(e.dataTransfer.getData('text/plain'));
            const droppedOnElement = this;
            const droppedOnIndex = parseInt(droppedOnElement.dataset.targetIndex);
            const draggedElement = swappedCaptionElement; 
            
            const draggedCartoon = gameCartoons[draggedFromIndex];
            const targetCartoon = gameCartoons[droppedOnIndex];

            const tempText = draggedElement.querySelector('.caption-text').textContent;
            draggedElement.querySelector('.caption-text').textContent = droppedOnElement.querySelector('.caption-text').textContent;
            droppedOnElement.querySelector('.caption-text').textContent = tempText;

            const tempCaptionData = draggedCartoon.currentCaption;
            draggedCartoon.currentCaption = targetCartoon.currentCaption;
            targetCartoon.currentCaption = tempCaptionData;

            updateScoreDisplay();
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            
            document.querySelectorAll('.cartoon-box.drag-over').forEach(el => {
                el.classList.remove('drag-over');
            });
            
            document.querySelectorAll('.cartoon-image.image-zoomed').forEach(el => {
                el.classList.remove('image-zoomed');
            });
            
            swappedCaptionElement = null;
        }

        function updateScoreDisplay() {
            let correctCount = 0;
            gameCartoons.forEach((cartoon, index) => {
                const isCorrect = (cartoon.currentCaption === cartoon.correctCaption);
                cartoon.isCorrect = isCorrect;

                const cartoonBox = document.querySelector(`.cartoon-box[data-index="${index}"]`);
                if (isCorrect) {
                    cartoonBox.classList.add('correct');
                } else {
                    cartoonBox.classList.remove('correct');
                }

                if (isCorrect) {
                    correctCount++;
                }
            });

            if (correctCount > 0 && correctCount === gameCartoons.length) {
                document.getElementById('winMessage').style.display = 'block';
                stopTimer();
            } else {
                document.getElementById('winMessage').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', initGame);
        document.getElementById('shuffleBtn').addEventListener('click', shuffleGame);
    </script>
</body>
</html>
